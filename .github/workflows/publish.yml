name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Download Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: go build .

      - name: Download & install minio client
        env:
          BCE_ENDPOINT: ${{ secrets.BCE_ENDPOINT }}
          BCE_ACCESS_KEY: ${{ secrets.BCE_ACCESS_KEY }}
          BCE_PASSWORD: ${{ secrets.BCE_PASSWORD }}
        run: |
          curl https://dl.min.io/client/mc/release/linux-amd64/mc \
          --create-dirs \
          -o ~/minio-binaries/mc

          chmod +x $HOME/minio-binaries/mc
          export PATH=$PATH:$HOME/minio-binaries/

          mc alias set bce "${BCE_ENDPOINT}" "${BCE_ACCESS_KEY}" "${BCE_PASSWORD}"
          mc cp bce/dge/Export_complet_compte_annuel_INPI.zip .
          
          unzip -p Export_complet_compte_annuel_INPI.zip|bcecsv2export --output test.parquet
          ls -al test.parquet

